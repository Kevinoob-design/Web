<body>
    <form action="/" method="POST" class="form-signin">
        <div class="text-center mb-4">

            <h1 class="h3 mb-3 font-weight-normal">Sign up for newsletter</h1>

        </div>

        <div class="form-label-group">
            <input name="name" type="text" id="inputName" class="form-control" placeholder="Name" required autofocus>
            <label for="inputName">Name</label>
        </div>

        <div class="form-label-group">
            <input name="lastName" type="text" id="inputLastName" class="form-control" placeholder="Last name" required>
            <label for="inputLastName">Last name</label>
        </div>

        <div class="form-label-group">
            <input name="email" type="email" id="inputEmail" class="form-control" placeholder="email" required>
            <label for="inputEmail">email</label>
        </div>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        <p class="mt-5 mb-3 text-muted text-center">&copy; 2017-2019</p>
    </form>
</body>
